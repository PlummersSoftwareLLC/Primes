name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      matrix:
        solution: [ "PrimeCrystal" ]
    
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2
        
      - name: "Build container image"
        continue-on-error: true
        run: |
          cd "${{ matrix.solution }}"
          docker build -t "${{ matrix.solution }}" .
      
      - name: "Run tests"
        continue-on-error: true
        run: docker run --rm "${{ matrix.solution }}"
