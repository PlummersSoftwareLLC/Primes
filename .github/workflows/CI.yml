name: CI

on:
  push:
    branches: [ drag-race ]
  pull_request:
    branches: [ drag-race ]
    
  workflow_dispatch:
  
jobs:
  test:
    runs-on: "${{ matrix.os }}"

    strategy:
      max-parallel: 1
      matrix:
        solution:
          - PrimeCrystal/stl-faithful/marghidanu
          - PrimeRust/stl-faithful/mike-barber
        os: ["ubuntu-20.04"]
    
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Normalize container name"
        id: container_name
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ matrix.solution }}
        
      - name: "Build container image"
        continue-on-error: true
        run: |
          cd "${{ matrix.solution }}"
          docker build -t "${{ steps.container_name.outputs.lowercase }}" .
      
      - name: "Run tests"
        continue-on-error: true
        run: |
          docker run --rm "${{ steps.container_name.outputs.lowercase }}" | tee "${{ matrix.solution }}-${{ matrix.os }}.txt"
      
      - name: "Upload artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.solution }}
          path: "${{ matrix.solution }}-${{ matrix.os }}.txt"

  report:
    runs-on: ubuntu-latest

    needs: 
      - test

    steps:
      - name: "Download artifacts"
        uses: actions/download-artifact@v2
      
      - name: "List all artifacts"
        run: tree
